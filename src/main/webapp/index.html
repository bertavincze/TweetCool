<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetCool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="header">
    <a href="index.html"><h1>TweetCool</h1></a>
</div>

<div class="wrapper">
    <div class="content">
        <div class="container">
            <div class="containerhead">
                <div class="title"><a href="">Home</a></div>
            </div>
            <h1>Welcome to TweetCool!</h1>
            <form action="new-tweet" method="post">
                <i class="fa fa-pencil"></i> Name: <br>
                <input type="text" name="name">
                <br>
                <i class="fa fa-pencil"></i> Content: <br/>
                <textarea name="content"></textarea>
                <p><input type="submit" value="Send tweet"></p>
            </form>
            <div class="containerfoot"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sbcontainer">

            <div class="desc">
                <div class="containerhead">
                    <div class="title">Info</div>
                </div>
                <p>
                    TweetCool is a Twitter clone for Codecool.
                </p>
            </div>

            <ul class="links">
                <div class="linktitle">Navigation</div>
                <li><a href="index.html">Home</a></li>
                <li><a href="tweets">Tweets</a></li>
            </ul>



        </div>
    </div>

</div>
</body>
</html>
